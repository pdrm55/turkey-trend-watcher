<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendiaTR Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black tracking-tight text-white">TrendiaTR <span class="text-blue-500">Admin</span></h1>
            <div class="flex items-center gap-4">
                <div class="px-4 py-2 bg-slate-800 rounded-lg border border-slate-700">
                    <span class="text-xs text-slate-400 uppercase tracking-wider block">System Status</span>
                    <span class="font-bold text-green-400">{{ worker_status }}</span>
                </div>
            </div>
        </header>

        <!-- Auto-Pilot Configuration -->
        <section class="bg-slate-800 p-6 rounded-2xl border border-slate-700 mb-8 shadow-lg">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                ⚙️ Auto-Pilot Configuration
            </h2>
            <div class="flex items-end gap-4">
                <div class="flex-1 max-w-xs">
                    <label class="block text-xs text-slate-400 uppercase tracking-wider mb-2">Auto-Publish Threshold (TPS)</label>
                    <input type="number" id="thresholdInput" value="{{ current_threshold }}" step="0.1" 
                           class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white font-mono focus:border-blue-500 focus:outline-none">
                </div>
                <button onclick="updateSettings()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-6 py-3 rounded-lg transition-colors">
                    Save Configuration
                </button>
            </div>
            <p class="text-xs text-slate-500 mt-3">Trends with TPS higher than this value will be automatically published to the Telegram channel.</p>
        </section>

        <!-- Trends Data Table -->
        <section class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-lg">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                <h2 class="text-xl font-bold">Live Trends Management</h2>
                <button onclick="loadTrends()" class="text-sm text-blue-400 hover:text-blue-300">Refresh Data ⟳</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-900/50 text-slate-400 uppercase text-xs">
                        <tr>
                            <th class="p-4">ID</th>
                            <th class="p-4">Category</th>
                            <th class="p-4">Title</th>
                            <th class="p-4">TPS Score</th>
                            <th class="p-4">Last Update</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="trendsTableBody" class="divide-y divide-slate-700">
                        <!-- Rows will be populated by JS -->
                        <tr><td colspan="7" class="p-8 text-center text-slate-500">Loading trends...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        async function updateSettings() {
            const val = document.getElementById('thresholdInput').value;
            try {
                const res = await fetch('/api/admin/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ threshold: val })
                });
                const data = await res.json();
                if(data.status === 'success') alert('✅ Settings Updated!');
            } catch(e) { alert('Error updating settings'); }
        }

        async function toggleTrend(id) {
            try {
                await fetch(`/api/admin/trends/${id}/action`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ action: 'toggle_active' })
                });
                loadTrends();
            } catch(e) { console.error(e); }
        }

        async function loadTrends() {
            try {
                const res = await fetch('/api/admin/trends');
                const trends = await res.json();
                const tbody = document.getElementById('trendsTableBody');
                tbody.innerHTML = '';
                
                trends.forEach(t => {
                    const row = `
                        <tr class="hover:bg-slate-700/50 transition-colors">
                            <td class="p-4 font-mono text-xs text-slate-500">#${t.id}</td>
                            <td class="p-4"><span class="bg-slate-700 px-2 py-1 rounded text-xs font-bold">${t.category}</span></td>
                            <td class="p-4 font-medium text-white truncate max-w-md">${t.title}</td>
                            <td class="p-4 font-bold ${t.tps > 30 ? 'text-green-400' : 'text-slate-300'}">${t.tps}</td>
                            <td class="p-4 text-slate-400">${t.last_updated}</td>
                            <td class="p-4">
                                <span class="px-2 py-1 rounded text-xs font-bold ${t.is_active ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}">
                                    ${t.is_active ? 'ACTIVE' : 'INACTIVE'}
                                </span>
                            </td>
                            <td class="p-4 text-right space-x-2">
                                <button onclick="toggleTrend(${t.id})" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded border border-slate-600">
                                    ${t.is_active ? 'Disable' : 'Enable'}
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch(e) {
                document.getElementById('trendsTableBody').innerHTML = '<tr><td colspan="7" class="p-4 text-center text-red-400">Failed to load data</td></tr>';
            }
        }

        // Initial Load
        loadTrends();
    </script>
</body>
</html>
